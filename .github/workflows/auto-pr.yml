name: Auto PR

on:
  push:
    branches:
      - 'feature/*'
      - 'develop'

jobs:
  feature_to_develop:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cria Pull Request para develop
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Automatic commit from ${{ github.ref }}'
          base: develop
          title: 'Feature PR: ${{ github.ref }}'
          body: 'Pull request automático para integrar feature na develop'

  develop_to_release:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cria branch release
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          RELEASE_BRANCH=release-${GITHUB_RUN_ID}
          git checkout -b $RELEASE_BRANCH
          git push origin $RELEASE_BRANCH
      - name: Cria Pull Request para main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Automated release PR from develop'
          base: main
          branch: release-${{ github.run_id }}
          title: 'Release PR: from develop to main'
          body: 'Pull request automático de release criado a partir da develop'
