# Nome do workflow
name: CI/CD Pipeline

# Define quando o workflow será acionado
on:
  push:
    branches: 
      - main
      - develop
      - homolog
  pull_request:
    branches:
      - main
      - develop
      - homolog
  workflow_dispatch:

# Definição de múltiplos jobs para diferentes ambientes
jobs:
  build-develop:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        run: echo "Ambiente de Desenvolvimento"
      - name: Run Build
        run: |
          echo "Executando build para o ambiente DESENVOLVIMENTO"
          echo "Rodar testes unitários e verificar código"

  build-homolog:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/homolog'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        run: echo "Ambiente de Homologação"
      - name: Run Build
        run: |
          echo "Executando build para o ambiente de HOMOLOGAÇÃO"
          echo "Rodar testes de integração e validação"

  build-main:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        run: echo "Ambiente de Produção"
      - name: Run Build
        run: |
          echo "Executando build para o ambiente PRODUTIVO"
          echo "Preparar deploy para produção"
