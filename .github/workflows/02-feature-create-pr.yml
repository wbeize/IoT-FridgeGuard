name: (feature-create-pr)

on:
  workflow_run:
    workflows: ["(setup git) passos compartilhados"]
    types:
      - completed

jobs:
  feature-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Create Pull Request
      #  if: ${{ needs.setup-git.outputs.setup-complete == 'success' }}
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated PR for new changes
          branch: ${{ github.head_ref }}
          base: develop
          title: Automated Pull Request from ${{ github.head_ref }}
          body: This pull request has been created automatically by GitHub Actions.
          delete-branch: false
          branch-suffix: timestamp